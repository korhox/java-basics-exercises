        <script>
            function loadDirectory(directoryPath) {
                (async () => {
                    $(".pageBrowser").html(`<span class="text-center fs-4 py-5" style="opacity:0.5;">Loading content. Please wait...</span>`);
                    const response = await fetch('https://korho.fi/api/2021/github/introduction-to-programming.php?path='+directoryPath);
                    const data = await response.json();
                    let htmlString = "";
                    data.sort((a, b) => a.type.localeCompare(b.type));
                    for (let file of data) {
                        if (file.size == 0) {
                            file.size = "";
                        } else if (file.size > 0) {
                            file.size = file.size + " B";
                        } else if (file.size > 1000) {
                            file.size = (file.size/1000).toFixed(2) + " KB";
                        } else if (file.size > 1000^2) {
                            file.size = (file.size/1000).toFixed(2) + " MB";
                        } else if (file.size > 1000^3) {
                            file.size = (file.size/1000).toFixed(2) + " GB";
                        }
                        if (file.type == "file") {
                            if (file.path.endsWith(".java")) {
                                var filetypeIcon = `<i class="fa-solid fa-mug"></i>`;
                            } else {
                                var filetypeIcon = `<i class="fa-solid fa-file"></i>`;
                            }
                            htmlString +=  `<div class="row g-0" onclick="loadFile('${file.path}');">
                                                <div class="col filename p-2" style="max-width:50px;">${filetypeIcon}</div>
                                                <div class="col filename p-2 fw-bold">${file.name}</div>
                                                <div class="col filename p-2 muted text-end">${file.size}</div>
                                            </a>`;
                        } else if (file.type == "dir") {
                            htmlString +=  `<div class="row g-0" onclick="loadDirectory('${file.path}');">
                                                <div class="col filename p-2" style="max-width:50px;"><i class="fa-solid fa-folder"></i></div>
                                                <div class="col filename p-2 fw-bold">${file.name}</div>
                                                <div class="col filename p-2 muted text-end">${file.size}</div>
                                            </div>`;
                        }
                    }
                    directoryPath = (directoryPath[0] == '/') ? directoryPath.substr(1) : directoryPath;
                    history.pushState({"path":directoryPath}, "", "?path="+directoryPath)
                    const directoryPathArr = directoryPath.split("/");
                            directoryPath = ` / <span class="text-primary" onclick="loadDirectory('/');">repository</span>`;
                    for (let i = 0; i < directoryPathArr.length; i++) {
                        if (directoryPathArr[i] !== "/"){
                            directoryPath = directoryPath + ` / <span class="text-primary" onclick="loadDirectory('/${directoryPathArr[i]}');">${directoryPathArr[i]}</span>`;
                        }
                    }
                    $(".breadcrumbs").html(directoryPath);
                    $(".pageBrowser").html(htmlString);
                })();
            }
            getParameter = (key) => {
                address = window.location.search
                parameterList = new URLSearchParams(address)
                return parameterList.get(key)
            }

            const paramsString = 'q=URLUtils.searchParams&topic=api';
            let searchParams = new URLSearchParams(paramsString);
            if(getParameter('path') == "null") {
                var loadPath = "/";
            } else {
                var loadPath = getParameter('path');
            }
            loadDirectory(loadPath);

            $(window).on("popstate", function (event, state) {
                loadDirectory(loadPath);
            });
        </script>
